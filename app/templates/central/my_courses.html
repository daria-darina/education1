{% extends "base.html" %}

{% block content %}
    <h1>Мои Курсы</h1>

    {% if course_list %}
    <ul>

      {% for course in course_list %}

        <a href="{% url 'app:my_courses' %}">{{course.description_course.name}}</a>

      {% endfor %}
    </ul>

    {% else %}
      <p>Вы пока не записаны ни на один курс</p>
    {% endif %}       
{% endblock %}
