{% extends "base.html" %}

{% block content %}
    <h1>Мои Курсы</h1>

    {% if course_user_list %}
    <ul>

      {% for course in course_user_list %}
<li>
        <a href="{% url 'app:lesson' %}">{{course.description_course.name}}</a>
</li>
      {% endfor %}
    </ul>

    {% else %}
      <p>Вы пока не записаны ни на один курс</p>
    {% endif %}       
{% endblock %}
